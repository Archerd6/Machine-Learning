<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección a Páginas</title>
    <style>
        body {
            background-color: #dcf1f7;
        }

        .title {
            text-align: center;
            margin-top: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .button {
            width: 30%;
            padding: 20px;
            text-align: center;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .button img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 class="title">Selecciona una página para visitar:</h1>
    <div class="button-container">
        
        <div class="button" onclick="window.location.href='https://archerd6.github.io/Machine-Learning/Jupyter/Heart%20Disease%20Dataset%20Ejemplos/Heart%20Disease%20Dataset%20Ejemplos.html'">
            <img src="Images/1 - Heart.jpg" alt="Descripción de la tercera página">
            Enfermedad Cardíaca
        </div>

        <div class="button" onclick="window.location.href='https://archerd6.github.io/Machine-Learning/Jupyter/Clasificacion%20-%20Prostate%20Cancer/Clasificacion%20-%20Prostate%20Cancer.html'">
            <img src="Images/2 - Prostate.jpg" alt="Descripción de la segunda página">
            Cáncer de Próstata
        </div>

        <div class="button" onclick="window.location.href='https://archerd6.github.io/Machine-Learning/Jupyter/Principal%20component%20analysis/Principal%20component%20analysis.html'">
            <img src="Images/3 - PCA.jpg" alt="Descripción de la primera página">
            PCA
        </div>
        
    </div>
</body>
</html>
